# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]
  # ADDED: This lets you click a "Run Workflow" button to publish the empty package first
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-build:
    # UPDATED: You asked for Windows, so the build happens here.
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build release distributions
        run: |
          # This will create the .whl and .tar.gz files on Windows
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    # NOTE: We keep this on Ubuntu because the upload tool is more stable here.
    # It simply takes the Windows files from above and pushes them to PyPI.
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: This is required for "Pending Publisher" (Trusted Publishing)
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/YOUR-PACKAGE-NAME  # <--- REPLACE THIS

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
